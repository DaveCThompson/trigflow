<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#212529" />
  
  <!-- Unit Circle (Faint) -->
  <circle cx="256" cy="256" r="180" stroke="#495057" stroke-width="10" fill="none" />
  
  <!-- Axes (Faint) -->
  <line x1="56" y1="256" x2="456" y2="256" stroke="#343a40" stroke-width="8" stroke-linecap="round" />
  <line x1="256" y1="456" x2="256" y2="56" stroke="#343a40" stroke-width="8" stroke-linecap="round" />

  <!-- Triangle Components -->
  <!-- Horizontal Leg (Cos) - Blue -->
  <line x1="256" y1="256" x2="383.28" y2="256" stroke="#4dabf7" stroke-width="24" stroke-linecap="round" />
  
  <!-- Vertical Leg (Sin) - Red -->
  <line x1="383.28" y1="256" x2="383.28" y2="128.72" stroke="#ff6b6b" stroke-width="24" stroke-linecap="round" />
  
  <!-- Hypotenuse - White -->
  <line x1="256" y1="256" x2="383.28" y2="128.72" stroke="#f8f9fa" stroke-width="12" stroke-linecap="round" />
  
  <!-- Point on Circle -->
  <circle cx="383.28" cy="128.72" r="16" fill="#f8f9fa" />
</svg>
